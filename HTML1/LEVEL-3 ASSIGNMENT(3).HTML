<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/action">
        <h2>Feedback Form</h2>
        <div>
            <label>
                Name:
                <input type="text" placeholder="Write your name">
                <br/>
                <br/>
                Email:
                <input type="text" placeholder="Write your email">
            </label>
        </div>
        <br/><br/>
            <label for="Message"> Message:
            </label>
            <br/>
            <textarea id="Message" name="Message" rows="4" col="30"></textarea>
        <br/><br/>
        <div>
            <label for rating>Rate us our of 5:</label>
            <br/>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label>
            <br/>
            <input type="radio" name="rating" id="two" value="two">
            <label for="two">2</label>
            <br/>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label>
            <br/>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label>
            <br/>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label>
        </div>
        <br/>
        <br/><br/>
            <button>Send your message!</button>
    </form>
</body>
</html>
